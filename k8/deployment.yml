apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fsl-app
  namespace: production
spec:
  serviceName: fsl-app
  replicas: 3
  selector:
    matchLabels:
      app: fsl-app
  template:
    metadata:
      labels:
        app: fsl-app
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: fsl-app
        image: 289050431358.dkr.ecr.us-east-1.amazonaws.com/fsl-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: MY_SECRET
          valueFrom:
            secretKeyRef:
              name: fsl-secret
              key: MY_SECRET
